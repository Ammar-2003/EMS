<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Navbar Styling */
        .navbar-custom {
            background-color: #191970; /* Dark navbar background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0.25rem 1rem; /* Reduced padding to reduce height */
            border-bottom: 1.5px solid #fff; /* Add white border to the bottom */
        }

        /* Navbar brand with icon */
        .navbar-custom .navbar-brand {
            color: #f8f9fa;
            font-weight: 500;
            font-size: 1.2rem; /* Reduced font size */
            display: flex;
            align-items: center;
            padding: 0.25rem 0; /* Reduced padding */
        }

        .navbar-custom .navbar-brand .fa-user-shield {
            margin-right: 0.5rem; /* Reduced space between icon and text */
            font-size: 1.1rem; /* Slightly reduced icon size */
        }

        /* White separator */
        .navbar-custom .navbar-brand .separator {
            width: 0.05vw; /* Adjust the separator width */
            height: 7vh; /* Reduced height */
            background-color: #fff;
            margin-left: 10.7rem; /* Reduced space using rem */
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* Adjust to perfectly center it */
        }

        /* Other navbar link styles */
        .navbar-custom .navbar-nav .nav-link {
            color: #f8f9fa;
            font-weight: 500;
            font-size: 0.9rem; /* Reduced font size */
            padding: 0.25rem 1rem; /* Reduced padding */
        }

        .navbar-custom .navbar-nav .nav-link:hover,
        .navbar-custom .navbar-brand:hover {
            color: #ffc107; /* Accent color on hover */
        }

        .navbar-custom .icon-link {
            color: #f8f9fa;
            margin-left: 1rem; /* Adjusted icon spacing */
            font-size: 1.1rem; /* Slightly reduced icon size */
            padding: 0.25rem 1rem; /* Reduced padding */
        }

        .navbar-custom .icon-link:hover {
            color: #ffc107;
        }

        /* Search Bar */
        .navbar-custom .search-bar {
            width: 10rem; /* Reduced width of the search bar */
            border: none;
            border-radius: 15px; /* Rounded corners for search bar */
            padding: 4px 8px;
            font-size: 0.85rem; /* Reduced font size */
            color: #333;
        }

        .navbar-custom .search-bar:focus {
            outline: none;
            box-shadow: 0 0 5px #ffc107;
        }
        /* Dropdown toggle button */
/* Dropdown menu styling */
.navbar-custom .dropdown-menu {
    background-color: #343a40; /* Softer dark gray background */
    border: none; /* Remove border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for better visibility */
    border-radius: 0.25rem; /* Smooth rounded corners */
}

/* Dropdown items */
.navbar-custom .dropdown-item {
    font-weight: 500;
    font-size: 0.9rem; /* Same font size */
    padding: 0.5rem 1rem; /* Same padding */
    color: #f8f9fa; /* Light text color for contrast */
}

/* Hover effect for dropdown items */
.navbar-custom .dropdown-item:hover {
    color: #fff; /* Keep white text on hover */
    background-color: #495057; /* Softer hover background, dark grayish blue */
}

/* Dropdown divider styling */
.navbar-custom .dropdown-divider {
    border-color: #f8f9fa; /* Divider color */
}

/* Adjust dropdown toggle icon */
.navbar-custom .nav-item.dropdown .nav-link .dropdown-toggle::after {
    color: #f8f9fa; /* Icon color to match navbar links */
}


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-shield"></i> <!-- Admin Panel Icon -->
                Admin Panel
                <span class="separator"></span> <!-- White separator -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Create Event</a></li>
                            <li><a class="dropdown-item" href="#">Update Event</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Delete Event</a></li>
                        </ul>
                    </li>
                </ul>
    
                <!-- Search bar without button -->
                <input class="form-control search-bar" type="search" placeholder="Search" aria-label="Search">
                
                <!-- Icons for notifications, messages, login/logout -->
                <a href="#" class="icon-link" title="Notifications"><i class="fas fa-bell"></i></a>
                <a href="#" class="icon-link" title="Messages"><i class="fas fa-envelope"></i></a>
                <a href="#" class="icon-link" title="Login"><i class="fas fa-sign-in-alt"></i></a>
            </div>
        </div>
    </nav>
    <!-- Content that will be replaced in the child templates -->
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
