{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="display-6 mb-4 text-center">Create Category</h1>
            
            <div class="card shadow p-5 border-0 rounded">
                <form method="POST" novalidate>
                    {% csrf_token %}

                    <!-- Category Name -->
                    <div class="mb-4">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input 
                            type="text" 
                            id="categoryName" 
                            name="name" 
                            class="form-control" 
                            placeholder="Enter category name" 
                            required>
                    </div>

                    <!-- Description -->
                    <div class="mb-4">
                        <label for="categoryDescription" class="form-label">Description</label>
                        <textarea 
                            id="categoryDescription" 
                            name="description" 
                            class="form-control" 
                            rows="4" 
                            placeholder="Enter category description"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Create Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* Card Styling */
    .card {
        background: linear-gradient(to right, #ffffff, #f8f9fa);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    .form-control {
        border: 1px solid #ced4da;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Title Styling */
    h1 {
        font-weight: bold;
        color: #333;
    }

    /* Label Styling */
    .form-label {
        font-weight: 500;
        color: #555;
    }
</style>
{% endblock %}
