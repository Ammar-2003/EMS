<!-- create_event.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="display-6 text-center">Create New Event</h1>
    <div class="text-end mb-4">
        <a href="{% url 'event_list' %}" class="btn btn-success">Back to Events</a>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Event Name: </label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_date" class="form-label">Date: </label>
                        {{ form.date }}
                    </div>
                    <div class="mb-3">
                        <label for="id_location" class="form-label">Location: </label>
                        {{ form.location }}
                    </div>
                    <div class="mb-3">
                        <label for="id_speaker_name" class="form-label">Speaker Name: </label>
                        {{ form.speaker_name }}
                    </div>
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description: </label>
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        <label for="id_status" class="form-label">Status:</label>
                        {{ form.status }}
                    </div>
                    <div class="mb-3">
                        <label for="id_category" class="form-label">Category:</label>
                        {{ form.category }}  <!-- Display category field -->
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Create Event</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
